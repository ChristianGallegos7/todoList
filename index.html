<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <script src="https://kit.fontawesome.com/c767f4318e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
        <div class="perfil">
            <div id="fecha"> 1 de Diciembre </div>
            <h1>Hola, Christian Gallegos</h1>
            <span>Vamos a cumplir tus metas!</span>
        </div>
        <div class="agregar-tarea">
            <input type="text" id="input" placeholder="Agregar una tarea">
            <i id="enter" class="fa-solid fa-circle-plus"></i>
        </div>
        <div class="seccion-tarea">
            <h3>Estas son tus tareas Pendientes</h3>
            <ul id="lista">
                <li>
                    <i class="fa-sharp fa-regular fa-circle" data="realizado" id="0"></i>
                    <p class="text">Tarea</p>
                    <i class="fa-solid fa-trash" data="eliminado" id="0"></i>
                </li>
            </ul>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
